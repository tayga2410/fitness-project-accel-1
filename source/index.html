<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>Fitness Project</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="visually-hidden">Просторный тренажерный зал площадью 900 кв/м</h1>
      <div class="header__container container">
        <span class="header__logo">Supergym</span>
        <a class="header_telephone" href="tel: 8-800-555-55-55">8-800-555-55-55</a>
      </div>
    </header>
    <main>
      <section class="intro">
        <div class="intro__container">
          <div class="intro wrapper">
            <ul class="intro__list">
              <li class="intro__item">Тренажёрный зал</li>
              <li class="intro__item">Групповые занятия</li>
              <li class="intro__item">Кардио-зона</li>
            </ul>
            <p class="intro__city">Омск</p>
            <h2 class="intro__title">Фитнес Центр</h2>
            <button class="intro__button" type="submit">Купить а бонемент</button>
          </div>
        </div>

      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
